<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <!-- <div class="content">
        <img src="assets/2305_i402_003_s_m004_c13_chatbot_services_flat_composition.jpg" alt="chatbot" >

    <div class="chatbot-toggler">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined">close</span>
    </div>
    <div class="chatbot">
        <header>
            <h2>Discussions</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Bonjour ! Que puis-je faire pour vous ?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Ecrivez ici..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined" >send</span>
        </div>
    </div>
</body>
</html>
